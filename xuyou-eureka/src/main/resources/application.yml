server:
  port: 8090

spring:
  application:
    name: xuyou-eureka

  config:
    import:
      - application-logging.yml

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
